<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="cadastrar-aluno.css" />
</h:head>
<h:body>
	<ui:decorate template="/templates/template.xhtml">
		<ui:define name="centro">
			<div class="panel-cad-aluno">
				<p:fieldset legend="#{msgs.cadastroAluno}"
					style="margin-bottom:20px">
					<h:form>
						<h:panelGrid columns="3" cellpadding="2">
							<!-- <p:outputLabel value="Matrícula:" />
						<p:inputText id="matricula" size="10" value="#{alunoMB.alunoTO.matricula}"/>
						<p:message for="matricula" /> -->

							<p:outputLabel value="Nome:" />
							<p:inputText id="nome" size="40"
								value="#{alunoMB.alunoTO.nomeAluno}" />
							<p:message for="nome" />

							<p:outputLabel value="Endereço:" />
							<p:inputText id="endereco" size="40"
								value="#{alunoMB.alunoTO.enderecoTO.logradouro}" />
							<p:message for="endereco" />

							<p:outputLabel value="Número:" />
							<p:inputText id="numero" size="10"
								value="#{alunoMB.alunoTO.enderecoTO.numero}" />
							<p:message for="numero" />

							<p:outputLabel value="Complemento:" />
							<p:inputText id="complemento" size="35"
								value="#{alunoMB.alunoTO.enderecoTO.complemento}" />
							<p:message for="complemento" />

							<p:outputLabel value="Bairro:" />
							<p:inputText id="bairro" size="35"
								value="#{alunoMB.alunoTO.enderecoTO.bairro}" />
							<p:message for="bairro" />

							<p:outputLabel value="Telefone:" />
							<p:inputMask mask="(99) 9999-9999" id="telefone" size="10"
								value="#{alunoMB.alunoTO.telefone}" />
							<p:message for="telefone" />

							<p:outputLabel value="Celular" />
							<p:inputMask mask="(99) 9999-9999" id="celular" size="10"
								value="#{alunoMB.alunoTO.celular}" />
							<p:message for="celular" />

						</h:panelGrid>
						<br></br>
						<p:commandButton id="btnE" value="Enviar"
							action="#{alunoMB.cadastrar()}" ajax="false" />
						<p:commandButton id="btnL" value="Limpar" />

					</h:form>
				</p:fieldset>

				<p:dataTable var="alunos" value="#{alunoMB.listaAlunos}" paginator="true">
					<p:column headerText="Matrícula">
						<h:outputText value="#{alunos.matricula}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{alunos.nomeAluno}" />
					</p:column>

					<p:column headerText="Endereço">
						<h:outputText value="#" />
					</p:column>

					<p:column headerText="Número">
						<h:outputText value="#" />
					</p:column>
				</p:dataTable>

			</div>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
