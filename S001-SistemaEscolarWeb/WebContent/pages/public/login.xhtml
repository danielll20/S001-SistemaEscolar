<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<ui:composition template="/templates/template-login.xhtml">	
	<ui:define name="corpo">
		 <h:body>
			<h:outputStylesheet library="css" name="login.css" />
			<form method="post" action="j_security_check">
				<p:dialog styleClass="login" header="Login" id="dialog" minWidth="400" width="400"
					modal="false" closable="false" position="center" showEffect="slide"
					draggable="true" resizable="false" visible="true">

					<p:panelGrid columns="2">
						<p:outputLabel value="Login:" />
						<p:inputText type="text" id="j_username" name="j_username"/>

						<p:outputLabel value="Senha:" />
						<p:password id="j_password" name="j_password" />
					</p:panelGrid>
					<br></br>				
					<h:form><p:commandButton type="submit" name="submit" value="Entrar" ajax="false"/></h:form>
					<p:commandButton value="Cancelar" type="reset"/>
				</p:dialog>

			</form>
		</h:body>	
	</ui:define>
</ui:composition>







</html>
